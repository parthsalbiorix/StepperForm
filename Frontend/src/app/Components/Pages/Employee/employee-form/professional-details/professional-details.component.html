<div [formGroup]="employeeForm">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Bank Name</mat-label>
                <input matInput placeholder="bank of xyz" formControlName="designation" required>
                <mat-error *ngIf="employeeForm.get('designation')?.hasError('required')">
                    Address is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Department Name</mat-label>
                <input matInput placeholder="1800 45 45666" formControlName="department" required>
                <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
                    Department Name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Year</mat-label>
                <input matInput placeholder="years" type="number" formControlName="years" required>
                <mat-error *ngIf="employeeForm.get('years')?.hasError('required')">
                    Year is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Month</mat-label>
                <input matInput placeholder="1800 45 45666" type="number" formControlName="months" required>
                <mat-error *ngIf="employeeForm.get('months')?.hasError('required')">
                    months is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Current Location</mat-label>
                <input matInput placeholder="1800 45 45666" formControlName="currentLocation" required>
                <mat-error *ngIf="employeeForm.get('currentLocation')?.hasError('required')">
                    CurrentLocation is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Skills</mat-label>
                <mat-select formControlName="skills" multiple>
                    <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <ng-container *ngIf="file">
                    <div class="d-flex justify-content-start">
                        <img [src]="file" height="100">
                    </div>
                </ng-container>
                <div class="d-flex justify-content-start">
                    <button type="button" mat-raised-button (click)="fileInput.click()">Select Resume</button>
                    <input type="file" hidden #fileInput (change)="onSelectFile($event)" />
                </div>
            </div>
        </div>
    </div>
    <br>
    <div>
        <button mat-button matStepperPrevious type="button">Back</button>
        <button class="float-end" mat-button matStepperNext type="button"
            [disabled]="employeeForm.invalid">Next</button>
    </div>
</div>

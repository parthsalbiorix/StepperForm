<div [formGroup]="employeeForm">
    <div class="row">
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Joining Date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="joiningDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="employeeForm.get('joiningDate')?.hasError('required')">
                    Joining Date is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field>
                <mat-label>Appraisal Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="appraisalDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="employeeForm.get('appraisalDate')?.hasError('required')">
                    AppraisalDate Name is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <mat-form-field>
                <mat-label>Current CTC</mat-label>
                <input matInput placeholder="1800 45 45666" type="number" formControlName="currentCTC" required>
                <mat-error *ngIf="employeeForm.get('currentCTC')?.hasError('required')">
                    Current CTC is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</div>
